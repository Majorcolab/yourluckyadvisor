 <style>
  /* Contact Form Container */
.contact_form_container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color:white;
    padding: 20px;
}

/* Contact Form Styles */
.contact_form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

/* Form Title */
.contact_form h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Form Group: Input Fields and Textarea */
.form_group {
    margin-bottom: 15px;
}

.form_group input,
.form_group textarea {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.form_group input:focus,
.form_group textarea:focus {
    border-color: #f39c12;
}

/* Button Styles */
.form_group button {
    width: 100%;
    background-color: #f39c12;
    color: #fff;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form_group button:hover {
    background-color: #e67e22;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .contact_form {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .contact_form h2 {
        font-size: 20px;
    }

    .form_group input,
    .form_group textarea {
        font-size: 14px;
    }

    .form_group button {
        font-size: 14px;
        padding: 12px;
    }
}
